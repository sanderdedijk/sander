<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Boekingspagina</title>
</head>

<body>
    <main>
        <header>
            <h1 id="boekingspagina">Accomodatie boeken</h1>
            <p>Op deze pagina kunt u een kamer in ons hotel boeken en nog een aantal foto&apos;s en een filmpje
                bekijken.</p>
        </header>
        <section>
            <h2>Adresgegevens</h2>
            <form id="boeken" action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
                <p>
                    <label for="fullName">Naam&colon; <small>&midast;</small></label>
                    <input id="fullName" type="text" name="fullName" required>
                </p>
                <p>
                    <label for="address">Adres&colon; <small>&midast;</small></label>
                    <input id="address" type="text" name="address" required>
                </p>
                <p>
                    <label for="zipCode">Postcode&colon; <small>&midast;</small></label>
                    <input id="zipCode" type="text" name="zipCode" placeholder="1234 AA" pattern="^[0-9]{4}\s[A-Z]{2}$"
                        title="Vul a.u.b. de postcode in met de notatie&colon; 4 cijfers, 1 spatie en 2 hoofdletters."
                        required>
                </p>
                <p>
                    <label for="city">Woonplaats&colon; <small>&midast;</small></label>
                    <input id="city" type="text" name="city" required>
                </p>
                <p>
                    <label for="phoneNumber">Telefoonnr&colon; <small>&midast;</small></label>
                    <input id="phoneNumber" type="tel" name="phoneNumber" required>
                </p>
                <p>
                    <label for="emailAddress">E-mailadres&colon;</label>
                    <input id="emailAddress" type="email" name="emailAddress"
                        title="Vult u a.u.b. een geldig e-mailadres in.">
                </p>
                <p><small>Alle velden met een &midast; zijn verplicht.</small></p>
            </form>
        </section>
        <section>
            <h2>Reservering</h2>
            <p>
                <label for="amountOfPersons">Aantal personen&colon; <small>&midast;</small></label>
                <input id="amountOfPersons" type="number" name="amountOfPersons" form="boeken" min="1" max="10"
                    title="Minimaal 1, maximaal 10 personen" required>
            </p>
            <p>
                <label for="arrivalDate">Aankomstdatum&colon; <small>&midast;</small></label>
                <input id="arrivalDate" type="date" name="arrivalDate" form="boeken" required>
            </p>
            <p>
                <label for="lengthOfStay">Verblijfsduur&colon;</label>
                <input id="lengthOfStay" type="range" name="lengthOfStay" form="boeken" min="2" max="20" step="2"
                    value="2">
                <label>Aantal dagen&colon; </label><span class="Verblijfsduur"></span>
                <script>
                    const slider = document.getElementById('lengthOfStay');
                    const Verblijfsduur = document.querySelector('.Verblijfsduur');
                    slider.addEventListener("input", () => {
                        Verblijfsduur.innerHTML = slider.value;
                    });
                    Verblijfsduur.innerHTML = slider.value;
                </script>
            </p>
            <p>
                <label for="typeOfCare">Verzorging&colon;</label>
                <select id="typeOfCare" name="typeOfCare" form="boeken">
                    <option value="logies">logies</option>
                    <option value="logies met ontbijt">logies met ontbijt</option>
                    <option value="half pension">half pension</option>
                    <option value="vol pension">vol pension</option>
                </select>
            </p>
            <p>                
                <label>Annuleringsverzekering&colon;</label>
                <label><input type="radio" name="insuranceYesOrNo" value="yes" form="boeken" required>Ja</label>
                <label><input type="radio" name="insuranceYesOrNo" value="no" form="boeken">Nee</label>
            </p>
            <p>
                <label for="remarks">Opmerkingen&colon;</label>
                <textarea id="remarks" name="remarks" form="boeken" rows="7"></textarea>
            </p>
            <p>
                <input type="submit" value="Reserveer" form="boeken">
            </p>
        </section>
        <section>
            <h2 id="fotopagina">Foto&apos;s</h2>
            <figure>
                <img src="content/images/hotel1.png" alt="Ontbijt in het hotel">
                <figcaption>Het lekkere ontbijt</figcaption>
            </figure>
            <figure>
                <img src="content/images/hotel2.png" alt="De gang in het hotel">
                <figcaption>De mooie stijlvolle gang</figcaption>
            </figure>
            <figure>
                <img src="content/images/hotel3.png" alt="Een kamer in het hotel">
                <figcaption>Een voorbeeld van de mooie en luxe kamers</figcaption>
            </figure>
            <figure>
                <img src="content/images/hotel4.png" alt="De lobby in het hotel">
                <figcaption>De prachtige en luxueuze lobby</figcaption>
            </figure>
        </section>
        <section>
            <h2>Filmpje</h2>
            <p>Een kort inspiratiefilmpje van de mooie omgeving.</p>
            <video src="content/videos/movie_spanje.mp4" poster="content/images/poster_movie_spanje.png" controls
                preload="metadata" width="640" height="360">
                <p>Upgrade uw browser. Download intussen <a href="content/videos/movie_spanje.mp4">dit filmpje</a>
                    manueel</p>
            </video>
        </section>
    </main>
</body>

</html>
